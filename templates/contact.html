<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #00bcd4;
    }

    form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      background-color: #1e1e1e;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
    }

    button {
      display: block;
      margin: 1.5rem auto 0;
      padding: 10px 25px;
      background-color: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    .flashes {
      max-width: 500px;
      margin: 1rem auto;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      list-style: none;
    }

    .flashes li {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
    }

    .flashes li.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .flashes li.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #00bcd4;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="/submit" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="message">Your Message:</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>

  <a href="/">Back to Home</a>

</body>
</html>
