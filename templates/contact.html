<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Shorya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="{{ url_for('home') }}">🏠 Home</a>
        <a href="{{ url_for('about') }}">ℹ️ About</a>
        <a href="{{ url_for('contact') }}">📞 Contact</a>
        <a href="{{ url_for('projects') }}">💼 Projects</a>
    </nav>

    <!-- Page Content -->
    <div class="container" style="padding: 50px; text-align: center;">
        <h1>Contact Me</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Contact Form -->
        <form method="POST" action="{{ url_for('submit') }}" style="max-width: 500px; margin: auto;">
            <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
            <textarea name="message" placeholder="Your Message" rows="5" required style="width: 100%; padding: 10px;"></textarea><br><br>
            <button type="submit" style="padding: 10px 20px; background-color: cyan; color: black; font-weight: bold;">Send ✉️</button>
        </form>
    </div>
</body>
</html>
